<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href = "reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "desafio.css">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap');
  </style>

  <script src="https://kit.fontawesome.com/7f7ce25f10.js" crossorigin="anonymous"></script>

  </head>

  <body class="plano-de-fundo">
  
    <header>
      <img src="logo.svg" class="logo-do-site">
    </header>

    <main>
      <div class="imagem"  >
        <img src="illustration-mockups.svg" id="figura-principal" >
      </div>
  
      <div class="texto">
        <p><h1 class="titulo-principal">Build The Community Your Fans Will Love</h1></p>

        <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <button class="botao-register">Register</button>
      </div>    
    </main>
    
    <footer>
    <div class= "todos-os-icones">
      <p class="icones">
        <i class="fa-brands fa-facebook-f icon"></i>
      </p>

      <p class="icones">
        <i class="fa-brands fa-twitter icon"></i>
      </p>

      <p class="icones">
        <i class="fa-brands fa-instagram icon"></i>
      </p>
    </div>
      
      <p class="atribuicao">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/nadezhdakarine" target="_blank">Nadezhda Souza</a>.
      </p>

    </footer>
  </body>

</html>
